<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Buses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/passenger/dashboard" class="nav-brand">ðŸšŒ Bus Reservation</a>
            <div class="nav-links">
                <a href="/passenger/dashboard" class="nav-link">
                    <span class="material-symbols-outlined">dashboard</span> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="header fade-in">
            <h1>Available Buses</h1>
            <p>Choose from our wide selection of buses</p>
        </header>

        <div class="search-container slide-up">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by source, destination, or bus name...">
        </div>

        <div class="bus-grid">
            <div th:each="bus : ${buses}" class="bus-card slide-up" th:attr="data-source=${bus.source}, data-destination=${bus.destination}, data-name=${bus.busName}">
                <div class="bus-header">
                    <h3 th:text="${bus.busName}">Bus Name</h3>
                    <span class="bus-type" th:text="${bus.busType}">AC</span>
                </div>
                
                <div class="bus-route">
                    <div class="route-point">
                        <span class="material-symbols-outlined">location_on</span>
                        <span th:text="${bus.source}">Source</span>
                    </div>
                    <div class="route-line"></div>
                    <div class="route-point">
                        <span class="material-symbols-outlined">flag</span>
                        <span th:text="${bus.destination}">Destination</span>
                    </div>
                </div>

                <div class="bus-details">
                    <div class="detail-item">
                        <span class="material-symbols-outlined">schedule</span>
                        <span th:text="${#temporals.format(bus.departureTime, 'dd MMM yyyy HH:mm')}">Departure</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-symbols-outlined">event_available</span>
                        <span th:text="${#temporals.format(bus.arrivalTime, 'dd MMM yyyy HH:mm')}">Arrival</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-symbols-outlined">chair</span>
                        <span th:text="${bus.seatsAvailable + ' seats available'}">Seats</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-symbols-outlined">payments</span>
                        <span th:text="${'â‚¹' + bus.fare}">Fare</span>
                    </div>
                </div>

                <a th:href="@{'/passenger/book/' + ${bus.id}}" class="btn btn-primary book-btn">
                    <span class="material-symbols-outlined">event_seat</span>
                    Book Now
                </a>
            </div>
        </div>

        <div id="noResults" class="empty-state" style="display: none;">
            <span class="material-symbols-outlined">search_off</span>
            <p>No buses found matching your search</p>
        </div>
    </div>

    <style>
        .search-container {
            margin-bottom: 2rem;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .bus-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .bus-card:hover {
            transform: var(--hover-transform);
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .bus-header h3 {
            margin: 0;
            color: var(--text-dark);
        }

        .bus-type {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .bus-route {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .route-point {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dark);
            flex: 1;
        }

        .route-line {
            flex: 2;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 0 1rem;
            position: relative;
        }

        .route-line::after {
            content: 'â†’';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }

        .bus-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
        }

        .detail-item .material-symbols-outlined {
            color: var(--primary-color);
        }

        .book-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .empty-state .material-symbols-outlined {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>

    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const busCards = document.querySelectorAll('.bus-card');
            let hasResults = false;

            busCards.forEach(card => {
                const source = card.getAttribute('data-source').toLowerCase();
                const destination = card.getAttribute('data-destination').toLowerCase();
                const name = card.getAttribute('data-name').toLowerCase();

                if (source.includes(searchTerm) || 
                    destination.includes(searchTerm) || 
                    name.includes(searchTerm)) {
                    card.style.display = 'flex';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
        });
    </script>
</body>
</html>
