<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Bus</title>
</head>
<body>
    <h2>Book Your Bus Seat</h2>
    
    <form action="/bookings/book" method="post">
        <label for="busId">Bus ID:</label>
        <input type="number" id="busId" name="busId" required><br>
    
        <label for="passengerName">Passenger Name:</label>
        <input type="text" id="passengerName" name="passengerName" required><br>
    
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" required><br>
    
        <button type="submit">Book Now</button>
    </form>
    
</body>
</html>
