<form action="/api/buses/add" method="post">
    <input type="text" name="busName" placeholder="Bus Name" required />
    <input type="text" name="source" placeholder="Source" required />
    <input type="text" name="destination" placeholder="Destination" required />
    <input type="text" name="departureTime" placeholder="Departure Time" required />
    <input type="text" name="arrivalTime" placeholder="Arrival Time" required />
    <input type="number" name="seatsAvailable" placeholder="Seats Available" required />
    <button type="submit">Add Bus</button>
</form>
