<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Creative Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: cardEntrance 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2a2a2a;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #e73c7e;
            box-shadow: 0 0 10px rgba(231, 60, 126, 0.2);
            outline: none;
        }

        label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -10px;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #e73c7e;
            background: white;
            padding: 0 5px;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #e73c7e, #ee7752);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(231, 60, 126, 0.3);
        }

        .error-message {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #e73c7e;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e73c7e;
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome Back</h1>
        <div th:if="${param.error}" class="error-message">
            <p style="color: red; font-size: 0.9rem;">Invalid username or password</p>
        </div>
        <form method="post" action="/login">
            <div class="form-group">
                <input type="text" name="username" required>
                <label><i class="fas fa-user"></i> Username</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label><i class="fas fa-lock"></i> Password</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="register-link">New user? <a href="/register">Create account</a></p>
    </div>
</body>
</html>
